<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwellio</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirects all 404s to index.html with the path preserved
      var pathSegmentsToKeep = 1;

      var l = window.location;
      var redirectPath = '/app-launcher/404.html?/' + 
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + 
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
        l.hash;
      
      // If we're already on a 404 page with a query, redirect to index.html
      if (l.pathname.includes('404.html') && l.search) {
        var path = l.search.slice(2).split('&')[0].replace(/~and~/g, '&');
        var search = l.search.slice(2).split('&').slice(1).join('&').replace(/~and~/g, '&');
        if (search) {
          path += '?' + search;
        }
        window.location.replace('/app-launcher/' + path + l.hash);
      } else {
        window.location.replace(redirectPath);
      }
    </script>
  </head>
  <body></body>
</html>
