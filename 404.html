<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwellio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      
      var pathSegmentsToKeep = 1; // Keep /app-launcher
      
      var l = window.location;
      
      // Step 1: If we're not processing a redirect, capture the path and redirect to ourselves with query
      if (!l.search || !l.search.includes('?/')) {
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/app-launcher/404.html?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(redirect);
      } else {
        // Step 2: We're processing a redirect, extract path and redirect to root (index.html)
        // The JavaScript in index.html will then handle the routing
        var path = l.search.slice(2).split('&')[0].replace(/~and~/g, '&');
        var search = l.search.slice(2).split('&').slice(1).join('&').replace(/~and~/g, '&');
        var finalPath = '/app-launcher/' + path;
        if (search) {
          finalPath += '?' + search;
        }
        finalPath += l.hash;
        // Redirect to root - index.html will handle the routing via history.replaceState
        l.replace('/app-launcher/?_redirect=' + encodeURIComponent(finalPath));
      }
    </script>
  </head>
  <body></body>
</html>
