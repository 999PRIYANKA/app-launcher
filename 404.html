<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwellio</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.com/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.com/404.html?/one/two&a=b~and~c=d#qwe
      // It then searches for a parent element that matches the path
      // and redirects to that path with the query string and hash fragment.
      (function() {
        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/app-launcher/' +
          (l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/').slice(1) || '') +
          (l.pathname.slice(1).split('/').length > pathSegmentsToKeep ? '/404.html?/' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
