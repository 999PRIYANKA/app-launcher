<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwellio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Simple redirect to index.html with current path
      
      // Get current path, removing /app-launcher prefix if present
      var path = window.location.pathname;
      path = path.replace(/^\/app-launcher/, '').replace(/^\/404\.html$/, '') || '';
      
      // Get search and hash
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Build redirect URL - always go to /app-launcher/ (index.html)
      var redirectUrl = '/app-launcher/' + path.replace(/^\//, '');
      
      // Only add search/hash if they exist and we're not in a loop
      if (search && !search.includes('?/')) {
        redirectUrl += search;
      }
      if (hash) {
        redirectUrl += hash;
      }
      
      // Redirect immediately
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <script type="text/javascript">
      // Fallback: if script above didn't work, try again after a short delay
      setTimeout(function() {
        window.location.replace('/app-launcher/');
      }, 100);
    </script>
  </body>
</html>
