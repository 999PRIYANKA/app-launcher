<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwellio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/app-launcher/404.html?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var path = location.search.slice(1).split('&')[0].replace(/~and~/g, '&');
      var search = location.search.slice(1).split('&').slice(1).join('&').replace(/~and~/g, '&');
      if (search) {
        path += '?' + search;
      }
      location.replace('/app-launcher/' + path + location.hash);
    </script>
  </body>
</html>
