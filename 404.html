<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwellio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g., https://www.foo.com/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.com/404.html?/one/two&a=b~and~c=d#qwe
      // It then searches for a parent element that matches the path
      // and redirects to that path with the query string and hash fragment.
      
      var pathSegmentsToKeep = 1; // Keep /app-launcher
      
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/app-launcher/404.html?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      // Only redirect if we're not already processing a redirect
      if (!l.search || !l.search.includes('?/')) {
        l.replace(redirect);
      } else {
        // We're processing a redirect, extract path and redirect to it
        var path = l.search.slice(2).split('&')[0].replace(/~and~/g, '&');
        var search = l.search.slice(2).split('&').slice(1).join('&').replace(/~and~/g, '&');
        if (search) {
          path += '?' + search;
        }
        l.replace('/app-launcher/' + path + l.hash);
      }
    </script>
  </head>
  <body></body>
</html>
