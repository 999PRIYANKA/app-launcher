<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwellio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // Redirect all 404s to index.html with the path preserved
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Extract the path after /app-launcher/
      var pathname = l.pathname;
      var path = pathname.replace('/app-launcher', '').replace(/^\//, '');
      
      // If we're already on 404.html, extract path from query string
      if (pathname.includes('404.html') && l.search) {
        path = l.search.slice(2).split('&')[0].replace(/~and~/g, '&');
      }
      
      // Build the redirect URL
      var redirectUrl = '/app-launcher/' + (path || '');
      if (l.search && !pathname.includes('404.html')) {
        redirectUrl += l.search;
      }
      if (l.hash) {
        redirectUrl += l.hash;
      }
      
      // Redirect to index.html (which will be served as the root)
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
